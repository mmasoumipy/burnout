version: '3.8'

services:
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: burnout_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: ./server 
      dockerfile: Dockerfile
    container_name: burnout
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://myuser:mypassword@db:5432/burnout_db
    ports:
      - "8000:8000"
    volumes:
      - ./server:/server
    working_dir: /server
    command: ["uvicorn", "mbi_test_service:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

volumes:
  postgres_data:
